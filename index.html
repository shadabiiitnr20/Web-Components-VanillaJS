<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <!-- <script src="./tooltip.js"></script> -->
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="./modal.js"></script>
  </head>
  <body>
    <!-- <p><ms-tooltip text="My Custom Tooltip text">Web Components</ms-tooltip> are awesome..!!</p>
    <ms-tooltip></ms-tooltip> -->
    <ms-modal>
      <h1 slot="title">Please Confirm</h1>
      <p>With your confirmation you agree to pay full amount...!!!</p>
    </ms-modal>
    <p>Please Confirm Your Choice</p>
    <button>Show Details and Confirm</button>

    <script>
      const confirmButton = document.querySelector("button");
      const modal = document.querySelector("ms-modal");

      modal.addEventListener("cancel", () => {
        console.log("Cancelled..");
      });

      modal.addEventListener("confirm", () => {
        console.log("Confirmed..");
      });

      confirmButton.addEventListener("click", () => {
        if (!modal.isOpen) {
          modal.open();
          console.log("Opening");
        }
      });
    </script>
  </body>
</html>
